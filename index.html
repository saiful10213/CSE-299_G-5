<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NID Correction Application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-container" id="loginPage">
    <h2>NID Correction Login</h2>
    <form id="loginForm">
      <label>
        <input type="checkbox" id="confirmCheckbox" required />
        I want to correct my NID Information
      </label>

      <label for="nid">NID Number:</label>
      <input type="text" id="nid" name="nid" placeholder="Enter 10-17 digit NID" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Proceed</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <div class="form-container" id="correctionPage" style="display: none">
    <h2>NID Correction Application</h2>
    <form id="correctionForm">
      <label>NID Number:</label>
      <input type="text" id="correctionNID" name="correctionNID" readonly />

      <label>Full Name:</label>
      <input type="text" name="name" required />

      <label>Father's Name:</label>
      <input type="text" name="fatherName" required />

      <label>Mother's Name:</label>
      <input type="text" name="motherName" required />

      <label>Date of Birth:</label>
      <input type="date" name="birthDate" required />

      <label>Correction Type:</label>
      <select name="correctionType" required>
        <option value="">Select an option</option>
        <option value="name">Name</option>
        <option value="dob">Date of Birth</option>
        <option value="address">Address</option>
        <option value="fatherName">Father's Name</option>
        <option value="motherName">Mother's Name</option>
      </select>

      <label>Reason for Correction:</label>
      <input type="text" name="reason" required />

      <button type="submit">Submit Correction</button>
    </form>
    <p id="correctionMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
