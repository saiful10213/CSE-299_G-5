<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NID Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Page 1 -->
    <div class="page active" id="page1">
      <div class="top-link"><a href="#" onclick="restart()">New Register</a></div>
      <form onsubmit="return goToPage2()">
        <label>Full Name</label>
        <input type="text" id="name" required>
        <label>Date of Birth</label>
        <input type="date" id="dob" required>
        <label>Verification (Enter: <span id="verificationDisplay"></span>)</label>
        <input type="text" id="verificationInput" required>
        <button type="submit">Continue</button>
        <button type="button" onclick="restart()">Cancel</button>
      </form>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
      <div class="top-link"><a href="#" onclick="restart()">New Register</a></div>
      <form onsubmit="return goToPage3()">
        <label>Email or Phone</label>
        <input type="text" id="contact" required>
        <button type="submit">Send OTP</button>
        <button type="button" onclick="restart()">Cancel</button>
      </form>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
      <div class="top-link"><a href="#" onclick="restart()">New Register</a></div>
      <form onsubmit="return goToPage4()">
        <label>Username</label>
        <input type="text" id="username" required>
        <label>Password</label>
        <input type="password" id="password" required>
        <label>Retype Password</label>
        <input type="password" id="retypePassword" required>
        <button type="submit">Continue</button>
        <button type="button" onclick="restart()">Cancel</button>
      </form>
    </div>

    <!-- Page 4 -->
    <div class="page" id="page4">
      <div class="top-link"><a href="#" onclick="restart()">New Register</a></div>
      <form onsubmit="return goToPage5()">
        <label>Enter OTP (Sent: <span id="otpDisplay"></span>)</label>
        <input type="text" id="otpInput" required>
        <button type="submit">Continue</button>
        <button type="button" onclick="restart()">Cancel</button>
      </form>
    </div>

    <!-- Page 5 -->
    <div class="page" id="page5">
      <div class="top-link"><a href="#" onclick="restart()">New Register</a></div>
      <form onsubmit="return goToPage6()">
        <label>Username</label>
        <input type="text" id="confirmUsername" required>
        <label>Password</label>
        <input type="password" id="confirmPassword" required>
        <label>Retype Password</label>
        <input type="password" id="confirmRetype" required>
        <button type="submit">Continue</button>
        <button type="button" onclick="restart()">Cancel</button>
      </form>
    </div>

    <!-- Page 6: Final Page (No New Register text here) -->
    <div class="page" id="page6">
      <h3 style="color: green;">âœ… Account Created Successfully!</h3>
      <p><strong>Name:</strong> <span id="finalName"></span></p>
      <p><strong>Date of Birth:</strong> <span id="finalDob"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
